<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
    <div><a href="/patient">Back</a></div>
    <hr>
    <h3>{{ name }} {{ id }}</h3>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf748c02df7033a90713ee06c2ff7adc"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng( {{ lat }} , {{ lng }}),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
