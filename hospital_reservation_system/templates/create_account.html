<!DOCTYPE html> 
<html>
    <head>
        <title>DR.HYU Create Account</title>
    </head>
    <body>
        <div><a href="/">Dr.HYU Main Page</a></div>
        <hr>
        <h2>Create Account</h2>
        <form action="/create_account" method="POST">
            Name: <input type="name" name="name" placeholder="Name">
            <br><br>
            Phone: <input type="phone" name="phone" placeholder="Phone Number">
            <br><br>
            Your Email: <input type="local" name="local">@<input type='domain' name='domain'>
            <br><br>
            Password: <input type="password" name="passwd" placeholder="Password">
            <br><br>
            Latitude: <input type="text" name="lat" placeholder="Latitude">
            <br><br>
            Longitude: <input type="text" name="lng" placeholder="Longitude">
            <br><br>
            User Type: 
            <label><input type='checkbox' name='type' value='patient'>Patient</label>
            <label><input type='checkbox' name='type' value='clinic'>Clinic</label>
            <label><input type='checkbox' name='type' value='pharmacy'>Pharmacy</label>
            <label><input type='checkbox' name='type' value='extra'>Extra Store</label>
            <br><br>
            <input type="submit" value="Create Account">
        </form>
        <br><br>
        <div>{{result}}</div>
    </body>
</html>
