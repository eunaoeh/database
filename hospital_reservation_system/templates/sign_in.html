<!DOCTYPE html> 
<html>
    <head>
        <title>Dr.HYU Sign In</title>
    </head>
    <body>
        <div><a href="/">Dr.HYU Main Page</a></div>
        <hr>

        <h2>Sign In</h2>
        <form action="/sign_in" method="POST">
            Email: <input type="local" name="local">@<input type='domain' name='domain'>
            <br>Password: <input type="password" name="passwd" placeholder="Password">
            
            <br><br>
            Choose Page Type. If you do not have any user type, just click SUBMIT or NOT DETERMINED.<br>
            <input type="radio" name="type" value="patient">Patient
            <input type="radio" name="type" value="clinic">Clinic
            <input type="radio" name="type" value="store">Store
            <input type="radio" name="type" value="none">Not Determined
            <br>
            <br><input type="submit" value="Sign In">
        </form>
        <br>
        <div>{{result}}</div>
    </body>
</html>
